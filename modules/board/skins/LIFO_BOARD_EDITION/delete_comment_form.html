<include target="_header.html" />
<div cond="$oComment->isExists()" class="context_data area p-2 mb-2">
	<h3 class="author">
		<a cond="$oComment->homepage" href="{$oComment->homepage}" rel="nofollow noopener"><i class="xi-user"></i> {$oComment->getNickName()}</a>
		<strong cond="!$oComment->homepage"><i class="xi-user"></i> {$oComment->getNickName()}</strong>
	</h3>
	{$oComment->getContent(false)|noescape}
</div>
<form action="./" method="get" onsubmit="return procFilter(this, delete_comment)" class="context_message area p-2 mb-2 col-md-8 col-lg-6 mx-auto">
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="document_srl" value="{$oComment->get('document_srl')}" />
	<input type="hidden" name="comment_srl" value="{$oComment->get('comment_srl')}" />
	<h3>{sprintf($lang->comfirm_act_msg,$lang->comment,$lang->cmd_delete,$lang->msg_eul)}</h3>
	<div class="form-row">
		<div class="col">
			<input type="submit" class="btn btn-danger w-100" value="{$lang->cmd_delete}" />
		</div>
		<div class="col">
			<button type="button" class="btn btn-dark w-100" onclick="history.back()">{$lang->cmd_cancel}</button>
		</div>
	</div>
</form>
<include target="_footer.html" />
