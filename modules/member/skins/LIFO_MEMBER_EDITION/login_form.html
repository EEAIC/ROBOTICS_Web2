<include target="./common_header.html" />
<load target="filter/openid_login.xml" />
<div class="signin area p-2 mb-2 mx-auto col-md-7 col-lg-5">
	<div class="login-header">
		<h3><i class="icon-user"></i>{$lang->cmd_login}</h3>
	</div>
	<div class="login-body">
		<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins'" class="alert alert-danger text-center {$XE_VALIDATOR_MESSAGE_TYPE}">
			{$XE_VALIDATOR_MESSAGE}
		</div>
		<form ruleset="@login" action="{getUrl('', 'act', 'procMemberLogin')}" method="post" id="fo_member_login2">
			<input type="hidden" name="success_return_url" value="{$referer_url}" />
			<input type="hidden" name="act" value="procMemberLogin" />
			<input type="hidden" name="xe_validator_id" value="modules/member/skins" />
			<fieldset>
				<div class="control-group">
					<input class="form-control mb-2" type="text" cond="$identifier == 'user_id'" name="user_id" id="uid" required placeholder="{$lang->user_id}" title="{$lang->user_id}" />
					<input class="form-control mb-2" type="email" cond="$identifier != 'user_id'" name="user_id" id="uid" required placeholder="{$lang->email_address}" title="{$lang->email_address}" />
					<input class="form-control mb-2" type="password" name="password" id="upw" required placeholder="{$lang->password}" title="{$lang->password}" />
				</div>
				<div class="control-group">
					<div class="custom-control custom-checkbox mb-2">
						<input class="custom-control-input" type="checkbox" name="keep_signed" id="keepid_opt" value="Y" />
						<label class="custom-control-label" for="keepid_opt">
							{$lang->keep_signed}
						</label>
					</div>
					<div id="warning">
						<p>{$lang->about_keep_warning}</p>
					</div>
					<input type="submit" value="{$lang->cmd_login}" class="btn btn-primary w-100 mb-2" />
				</div>
			</fieldset>
		</form>
	</div>
	<div class="login-footer clearfix">
		<div class="float-right">
			<a href="{getUrl('act','dispMemberFindAccount')}">{$lang->cmd_find_member_account}</a>
			|
			<a href="{getUrl('act','dispMemberSignUpForm')}">{$lang->cmd_signup}</a>
		</div>
	</div>
</div>
<script>
jQuery(function($){
	var keep_msg = $('#warning');
	keep_msg.hide();
	$('#keepid_opt').change(function(){
		if($(this).is(':checked')){
			keep_msg.slideDown(200);
		} else {
			keep_msg.slideUp(200);
		}
	});
});
</script>
<include target="./common_footer.html" />
