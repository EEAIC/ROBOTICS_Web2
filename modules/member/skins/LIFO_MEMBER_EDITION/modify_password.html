<include target="./common_header.html" />

<form class="area p-2 mb-2 mx-auto col-md-7 col-lg-5" ruleset="modifyPassword" id="fo_insert_member" action="./" method="post">
	<h3>{$member_title = $lang->cmd_modify_member_password}</h3>
	<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins/robotics_member_skin/1'" class="alert alert-danger text-center {$XE_VALIDATOR_MESSAGE_TYPE}">
		{$XE_VALIDATOR_MESSAGE}
	</div>
	<input type="hidden" name="module" value="member" />
	<input type="hidden" name="act" value="procMemberModifyPassword" />
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />
    <input type="hidden" name="xe_validator_id" value="modules/member/skins/robotics_member_skin/1" />
    <input type="hidden" name="success_return_url" value="{getUrl('act','dispMemberInfo')}" />
		<div>
			<div class="">
				<input class="form-control mb-2" type="email" disabled="disabled" value="{$formValue}" id="uid" placeholder="{Context::getLang($identifier)}" placeholder="{Context::getLang($identifier)}" />
			</div>
			<div class="">
				<input class="form-control mb-2" type="password" name="current_password" id="cpw" required placeholder="{$lang->current_password}" placeholder="{$lang->current_password}" />
			</div>
			<div class="">
				<input class="form-control" type="password" name="password1" id="npw1" required placeholder="{$lang->password1}" placeholder="{$lang->password1}"  aria-describedby="passwordHelpInline" />
				<small id="passwordHelpInline" class="form-text text-muted mb-2">{$lang->about_password_strength[$member_config->password_strength]}</small>
			</div>
			<div class="">
				<input class="form-control mb-2" type="password" name="password2" id="npw2" required placeholder="{$lang->password2}" placeholder="{$lang->password2}" />
			</div>
			<div class="">
				<input type="submit" value="{$lang->cmd_registration}" class="btn btn-primary w-100" />
			</div>
</form>
</div>
<include target="./common_footer.html" />
